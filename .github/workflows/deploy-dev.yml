name: Deploy to Dev Server

on:
  push:
    branches: [ "dev" ]

permissions:
  contents: read

env:
  DOCKER_FILE: Dockerfile-dev
  DOCKER_IMAGE_NAME: offer-dev
  DOCKER_TAG: 1.0

jobs:
  build_and_deploy_to_dev:

    runs-on: ubuntu-latest

    steps:
      ## checkout and setup jdk
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'

      ## gradle caching
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      ## gradle build without test jar
      - name: Build with Gradle
        run: ./gradlew clean build -x test
        shell: bash

      ## docker build & push to hub
      - name: Docker build & push to hub
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f $DOCKER_FILE -t ${{ secrets.DOCKER_USERNAME }}/$DOCKER_IMAGE_NAME:$DOCKER_TAG .
          sudo docker push ${{ secrets.DOCKER_USERNAME }}/$DOCKER_IMAGE_NAME:$DOCKER_TAG

      ## deploy to CD server with SSH
      - name: Deploy to CD with SSH
        uses: appleboy/ssh-action@master
        id: deploy-dev
        with:
          host: ${{ secrets.HOST_DEV }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker rm -f $(docker ps -qa)
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/$DOCKER_REPO
            docker image prune -f
            docker cp /home/github/offer-env/application-dev.yml $DOCKER_REPO:/
            docker run ${{ secrets.DOCKER_USERNAME }}/$DOCKER_REPO
